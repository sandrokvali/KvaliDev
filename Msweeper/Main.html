<!DOCTYPE html>
<html>
  <head>
<link rel="manifest" href="/manifest.json">
    <meta charset="utf-8" />
    <title>Kvali Minesweeper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link rel="stylesheet" href="css/minesweeper.css" type="text/css" />
    <link
      rel="stylesheet"
      href="css/smoothness/jquery-ui-1.9.2.custom.min.css"
      type="text/css"
    />
    <!-- Source: https://www.kvali.dev -->
  </head>
  <body>
    <a href="https://www.kvali.dev">
    </a>

    <h1 class="logo">
      Kvali MineSweeper
      <span class="invisible ajax-loading"
        ><img src="load.gif" alt="Processing..."
      /></span>
    </h1>
    <div id="minesweeper"></div>

    <script src="js/MineSweeper.js" type="text/javascript"></script>
    <script>
      jQuery(function ($) {
        // set a global instance of Minesweeper
        minesweeper = new MineSweeper();

        // init the (first) game
        minesweeper.init();
      });
    </script>
  </body>
</html>
